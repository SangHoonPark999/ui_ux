<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <h1 style="text-align: center;">Advance HTML Table In Hindi</h1>
</head>
<style>
  table{
    margin: 50px auto;
  }
  table, tr,th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th,td {
      padding: 10px 20px;
      text-align: center;
    }
</style>
<body>
  <dev class="wrap">
    <table>
     <colgroup>
      <col style="background-color: rgb(85, 139, 139);">
      <col>
      <col>
      <col>
    </colgroup>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>


      </tr>
      <tr>

        <th colspan="2">Shedule</th>
        <th rowspan="2">Topic</th>
   
      </tr>
      <tr>
      
        <th>Start</th>
        <th>End</th>
      </tr>

      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">08:00AM</td>
        <td rowspan="2">05:00PM</td>
        <td>introdution</td>
      </tr>
      <tr>
        <td>user</td>
      </tr>
      <tr>
        <td rowspan="4">Tuseday</td>
        <td>08:00AM</td>
        <td>11:00PM</td>
        <td>-</td>
      </tr>
      <tr>
        <td>11:00AM</td>
        <td>02:00PM</td>
        <td>Learm</td>
      </tr>
      <tr>
        <td>02:00PM</td>
        <td>08:00PM</td>
        <td rowspan="2"> - </td>
      </tr>
      <tr>
        <td>10:00AM</td>
        <td>01:00PM</td>
      </tr>
      <tr>
        <td>Wed-Fri</td>
        <td colspan="2">Full day</td>
        <td>Practical</td>
      </tr>
      <tr>
        <td>Sat-Sun</td>
        <td colspan="2">11:00AM - 05:00PM</td>
        <td>Extra Class</td>
      </tr>
    
    
    </table>
  </dev>
</body>

</html>
