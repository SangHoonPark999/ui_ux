<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width: 500px;
      height: 300px;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>4의 배수찾기</h1>
    <p id="result"></p>
  </div>
  <script>
    let result = document.querySelector('#result');
    let num = 0;
    while(true){
      num = prompt('숫자를 입력하세요.','0');
      if(num !== null && num !== '' && isNaN(Number(num)) !== true){
        break;
      }
      alert('입력취소');
    }
    if(parseInt(num) % 4 === 0){
      result.innerHTML = "<b>4의 배수입니다</b>"
    }else{
      result.innerHTML = "<b>4의 배수가 아닙니다</b>"
    }
  </script>
  
</body>
</html>
