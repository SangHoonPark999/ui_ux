<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: rgba(137, 196, 196,0.3);
    }
    fieldset{
      background-color: beige;
      width: 400px;
      margin: 0 auto;
    }
    label{
      display: inline-block;
      width: 120px;
      margin-bottom: 15px;
    }
    #id, #pwd, #pwdc, #email, #add {
      outline: none;
      border: none;
      background-color: beige;
      width: 200px;
      border-bottom: 3px dotted;
    }
    #join{
      width: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <form method='method' action='action'>
    <fieldset>
      <label for="id">아이디</label><input type='type' name='id' id="id"><br>
      <label for="pwd">패스워드</label><input type='type' name='password' id="pwd"><br>
      <label for="pwdc">패스워드 확인</label><input type='type' name='passwordCheck' id="pwdc"><br>
      <label for="email">이메일</label><input type='type' name='email' id="email" placeholder='                @     '><br>
      <label for="add">주소</label><input type='type' name='address' id="add"><br>
        <input type='submit' id="join" value='가입'>
      </fieldset>
  </form>
  <script>
    let pwd = document.querySelector("#pwd");
    let pwdMessage = document.querySelector("#pwdMessage");
    pwd.onfocus = event=> pwdMessage.innerHTML = '영문자 대/소문자 특수문자, 숫자 포함 8~32자';
  </script>
</body>
</html>
