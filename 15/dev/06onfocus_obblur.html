<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label{
      display: inline-block;
      width: 100px;
    }
    #name, #id,#pwd {
      outline: none;
      border: none;
      border-bottom: 3px dotted black;
    }
  </style>
</head>
<body>
  <!-- 서버에 form 데이타를 post 방식으로 insert.jsp 전송하는 프로그램램 -->
  <form method= 'post' action='insert.jsp'>
    <fieldset>
      <legend>개인정보입력</legend>
      <label for="name">이름:</label><input type='type' name='name' id='name' placeholder='이름입력'>
      <span id="nameMessage">성명입력</span><br>
      <label for="id">아이디:</label><input type='type' name='id' id="id" placeholder='아이디입력'><br>
      <label for="pwd">비밀번호:</label><input type='password' name='pwd' id="pwd" placeholder='비밀번호 입력'>
    </fieldset>
      <input type='submit' value='전송'>
      <input type='reset' value='취소'>
  </form>
  <script>
    //1 객체를 찾는다.
    let name = document.querySelector("#name");
    let nameMessage = document.querySelector("#nameMessage");
    //2 이벤트 설정 = 함수인터페이스 onfocus, onblur
    // onfucus : 1~4글자 성명입력합니다. 한글만 인정합니다.
    name.onfocus = event=> nameMessage.innerHTML = '1~4글자 성명입력합니다. 한글만 인정합니다.';
    name.onblur = function(event){
      if(name.value.length>4){
        nameMessage.innerHTML = '입력한 값이 올바르지 않습니다';
        name.value = '';
      }else if(name.value.length<1){
        nameMessage.innerHTML = '입력한 값이 올바르지 않습니다';
        name.value = '';
      }else{
        nameMessage.innerHTML = '굿굿';
      }
    };
  </script>
</body>
</html>
